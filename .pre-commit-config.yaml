repos:
  - repo: local
    hooks:
      - id: compile-project
        name: compile project
        entry: python scripts/compile_project.py
        language: system
        pass_filenames: false
      - id: enforce-se41
        name: enforce symbolic v4.1
        entry: python scripts/enforce_symbolic_v41.py
        language: system
        pass_filenames: false
      - id: pytest-smoke
        name: pytest smoke
        entry: python -m pytest -q tests/test_embodiment_controller.py tests/test_encryption_roundtrip.py
        language: system
        pass_filenames: false
      - id: duplicate-audit
        name: duplicate audit
        entry: python tools/duplicate_audit.py --root . --limit 25
        language: system
        pass_filenames: false

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        files: ^(ai_core|avatar|autonomous_governance|common|connection|consciousness_engine|symbolic_core|web_planning|web_interface|tests|trading_engine)/
        exclude: ^(eidollona_env/|quantum_env/|.*site-packages/)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
  # Keep ruff strict in CI, but in pre-commit run a safe subset to unblock commits.
  # --select narrows to error-prone rules; --fix applies safe fixes; --exit-zero prevents failure after modifications.
        args:
          - --select
          - E9,F63,F7,F82
          - --fix
          - --exit-zero
        files: ^(ai_core|avatar|autonomous_governance|common|connection|consciousness_engine|symbolic_core|web_planning|web_interface|tests|trading_engine)/
        exclude: ^(eidollona_env/|quantum_env/|.*site-packages/)

  - repo: local
    hooks:
      - id: import-audit
        name: import audit ai_core.bots
        entry: python tools/check_imports.py
        language: system
        pass_filenames: false
      - id: import-policy
        name: import policy guard
        entry: python tests/test_import_policy.py
        language: system
        pass_filenames: false
      - id: se41-enforce
        name: se41 enforcement
        entry: python tools/enforce_symbolic_v41.py
        language: system
        pass_filenames: false
      - id: pytest-fast
        name: pytest fast suite
        entry: pytest -q tests/test_import_policy.py tests/test_encryption_roundtrip.py
        language: system
        pass_filenames: false
