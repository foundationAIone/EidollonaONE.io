services:
  - type: web
    name: eidollona-substrate
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web_planning.backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SAFE_MODE
        value: "0"
      - key: PORT
        generateValue: true
