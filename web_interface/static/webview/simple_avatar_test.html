<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Three.js Test</h3>
        <div id="status">Loading...</div>
    </div>

    <!-- Load Three.js from CDN first to test -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const status = document.getElementById('status');
        
        function updateStatus(msg) {
            status.textContent = msg;
            console.log(msg);
        }

        // Wait for libraries to load
        setTimeout(() => {
            if (typeof THREE === 'undefined') {
                updateStatus('‚ùå Three.js failed to load');
                return;
            }
            
            updateStatus('‚úÖ Three.js loaded');
            
            try {
                // Create basic scene
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                // Add a simple cube to test rendering
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                camera.position.z = 5;
                
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                
                animate();
                updateStatus('‚úÖ Three.js scene running! Now testing GLB...');
                
                // Test GLB loading
                if (THREE.GLTFLoader) {
                    const loader = new THREE.GLTFLoader();
                    updateStatus('üì¶ Loading GLB avatar...');
                    
                    loader.load(
                        '/webview/static/models/eidollona.glb',
                        function(gltf) {
                            updateStatus('‚úÖ GLB loaded! Adding to scene...');
                            
                            // Remove the test cube
                            scene.remove(cube);
                            
                            // Add the avatar
                            scene.add(gltf.scene);
                            
                            // Add lighting
                            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                            scene.add(ambientLight);
                            
                            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                            directionalLight.position.set(1, 1, 1);
                            scene.add(directionalLight);
                            
                            // Position camera to see avatar
                            camera.position.set(0, 1, 3);
                            camera.lookAt(0, 0, 0);
                            
                            updateStatus('üé≠ Avatar loaded and visible!');
                        },
                        function(progress) {
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            updateStatus(`üìä Loading: ${percent}%`);
                        },
                        function(error) {
                            updateStatus('‚ùå GLB loading failed: ' + error.message);
                            console.error('GLB error:', error);
                        }
                    );
                } else {
                    updateStatus('‚ùå GLTFLoader not available');
                }
                
            } catch (e) {
                updateStatus('‚ùå Three.js error: ' + e.message);
                console.error(e);
            }
        }, 1000);
    </script>
</body>
</html>
