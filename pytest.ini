[pytest]
addopts = -q
pythonpath = .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    ai_eval: mark tests that exercise the ai_learning evaluation harness
filterwarnings =
    ignore::DeprecationWarning:fastapi.*
norecursedirs = .git .venv venv env node_modules logs assets data build dist __pycache__ .pytest_cache
