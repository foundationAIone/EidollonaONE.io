  - { id: kraken,   maker_bps: 2.0, taker_bps: 5.0 }
  - { id: coinbase, maker_bps: 2.5, taker_bps: 6.0 }
whitelist:
  symbols: [BTC/USD, ETH/USD]
  strategies: [momentum, mean_reversion, arbitrage_cross]
risk:
  max_leverage: 1.0
